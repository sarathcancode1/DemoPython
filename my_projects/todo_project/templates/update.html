
{% extends 'base.html'%}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h2>Task Update</h2>
        </div>
        <div class="card-body">
        <form method="POST" class="p-3 shadow">
                {% csrf_token %}
               {{ form.as_p}}
                <button  class="btn btn-success" type="submit">Update</button>
</form>
        </div>
    </div>
</div>


{% endblock %}
